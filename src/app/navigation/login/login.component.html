<form class="form-signin text-center font-class userLogOrRegForm" (ngSubmit)="login()">
  <fieldset>
    <h1>Please Sign In</h1>
    <div>
      <div class="alert alert-danger" *ngIf="error">
        {{error}}
      </div>
    </div>
    <div class="form-group">
      <input type="text" name="username" id="username" class="form-control input-lg"
             placeholder="UserName" autofocus="true" max="256" [(ngModel)]="user.username"/>
    </div>
    <div class="form-group">
      <input type="password" name="password" id="password" class="form-control input-lg"
             placeholder="Password" [(ngModel)]="user.password"/>
    </div>
    <div class="text-center">
      <button class="btn btn-primary btn-block" type="submit">Log in</button>
      <a href="/registration" style="text-decoration: none;">
        <button class="btn btn-primary btn-block" type="button">Create an Account
        </button>
      </a>
    </div>
  </fieldset>
</form>
